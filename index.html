<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calendar"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarElement = document.getElementById('calendar');
            const now = new Date();
            const month = now.getMonth();
            const year = now.getFullYear();
            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

            
            const monthYearHeader = document.createElement('div');
            monthYearHeader.classList.add('month-year');
            monthYearHeader.textContent = `${now.toLocaleString('default', { month: 'long' })} ${year}`;
            calendarElement.appendChild(monthYearHeader);

            
            dayNames.forEach(dayName => {
                const headerCell = document.createElement('div');
                headerCell.classList.add('header');
                headerCell.textContent = dayName;
                calendarElement.appendChild(headerCell);
            });

            
            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('empty');
                calendarElement.appendChild(emptyCell);
            }

            
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day');
                dayCell.textContent = day;
                calendarElement.appendChild(dayCell);
            }
        });
    </script>
</body>
</html>
